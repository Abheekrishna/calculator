<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/03100ec21e.js" crossorigin="anonymous"></script>
    <title>Calculator | Abhee K</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="calculator-body">
      <div class="cal-container">
      <div class="output">
        <div data-previous-operand class="previous"></div>
        <div data-current-operand class="current"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operations>รท</button>
      <button data-numbers>1</button>
      <button data-numbers>2</button>
      <button data-numbers>3</button>
      <button data-operations>*</button>
      <button data-numbers>4</button>
      <button data-numbers>5</button>
      <button data-numbers>6</button>
      <button data-operations>+</button>
      <button data-numbers>7</button>
      <button data-numbers>8</button>
      <button data-numbers>9</button>
      <button data-operations>-</button>
      <button data-numbers>.</button>
      <button data-numbers>0</button>
      <button data-equals class="span-two">=</button>
      </div>
    </div>


    </div>
    <footer><p class="footer-title">Abhee <a href="https://github.com/Abheekrishna"><i class="fa-brands fa-github"></i></a> | Copyright &#169; | <span id="year"></span></p></footer>


    <script src="app.js"></script>
</body>
</html>
